<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <div class="container">
        <h1>Calcule seu IMC</h1>
        <form action="">
            <div class="container-calcula-peso">
                <p>Digite seu peso</p>
                <input class="peso-slider" type="range" name="" id="">
                <p>Peso</p>
                <input class="input-number" type="number" name="" id="">
            </div>
            <div class="container-calcula-altura">
                <p>Digite sua altura</p>
                <input class="altura-slider" type="range">
                <p>Altura</p>
                <input class="input-number" type="number">
            </div>
            <input class="botao-calcular" type="button" value="Calcular">
        </form>
    </div>
</body>

</html>
